<!DOCTYPE html>
<html>
<head>
  <title>수업 교체원 발급</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbw5S3B-NGnFZKoHLzA7xW-Rd37SyK3BrhxI_GgfMmITePwKaD9t3Y6vEwTNIGyutf1p-A/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
